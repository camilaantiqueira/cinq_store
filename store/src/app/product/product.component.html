
<div fxLayoutAlign="center center" fxLayout="column" class="main-container"
>
<mat-card class="card"  (click)="openDialog()" (mouseenter)="showButton=!showButtont" (mouseleave)="showButton=!showButton" >
    <mat-card-header  fxLayoutAlign="center start"
    fxLayout="column">
      <div mat-card-avatar class="example-header-image"  ></div>
      <mat-card-title fxLayout="row" fxLayoutGap = "3%">
        <div id = "icon">
          <i [class] ="productIcon"></i>
        </div>
        <div>{{productName}}</div>
      </mat-card-title >
      <!-- <mat-card-subtitle>caneca cer√¢mica</mat-card-subtitle> -->
    </mat-card-header>
    <div class="product" fxLayoutAlign="center center">
    <img mat-card-image class="productImage" [src] = "productPhoto" alt="altPhoto" fxFlexFill fxLayoutAlign="center center" fxFlex = "80%">
    </div>
    <mat-card-content fxLayoutAlign="center center" fxLayout="column" fxLayoutGap = "-2%">
      <p fxLayoutAlign="start center">
        Quantidade : {{productQuantity}}</p> 
        <p>Valor : {{productvalue}} points</p> 
    </mat-card-content>
    <mat-card-actions *ngIf = "showButton" fxLayoutAlign="center center" fxFlexFill >
      <button mat-button >Quero Trocar!</button>
    </mat-card-actions>
  </mat-card>
</div>
